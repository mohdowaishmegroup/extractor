<!DOCTYPE html>
{% load static %}
{% static "datasets" as baseUrl %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
      <script type=""></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Just Dial</title>


      <link rel="stylesheet" href="{% static 'css/styles.css' %}" >

  </head>
  <body link="styles.css">
{{totalint}}
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="link"   id="indicatorform"method="post" class="sign-in-form"> {% csrf_token %}

            <h2 class="title">Just Dial</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name = "locations" value= "{{ locations }}" placeholder="Enter your Website Url" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text"  name="names" value="{{ filenames }}" placeholder="Filename" />
            </div>
            <input type="submit" value="Submit" class="btn solid" id="btn-solid" />

            <table>
              <tbody>
                {% for link in extLinks %}
              <tr><td>{{link}}</td></tr>
               {% endfor %}
              </tbody>
            </table>

            <a href= "{{baseUrl}}/{{filenames}}" download="download">
            <input type="button" class="btn solid" value= "Download" id="singup" >
            </a>
            <p class="social-text">follow us</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>

          </a>
            </div>
          </form>

          <form action="#" class="sign-up-form">
            <h2 class="title">Processing</h2>
           <img src="{{baseUrl}}/{{filenames}}" width=200>
           <a href= "{{baseUrl}}/{{filenames}}" download="download">
            <input type="button" class="btn solid" value= "Procesing" id="singup" >
          </a>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Discription ?</h3>
            <p>
              Enter Your Location and range to  get The List of File
            </p>

          </div>
          <img src="{% static 'img/log.svg' %}" class="image" alt="log" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Please wait!</h3>
            <p>
              Your File is Processing
            </p>
            <!-- <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button> -->
          </div>
          <img src="{% static 'img/register.svg' %}" class="image" alt="register" />
        </div>
      </div>
    </div>


    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
